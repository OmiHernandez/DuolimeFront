<div *ngIf="isLoggedIn" class="background p-4">
  <div class="card shadow-sm mx-auto" style="max-width: 800px;">
    <div class="card-header text-center text-white py-3">
      <h5 class="custom-h1 mb-0">Ranking Global de Usuarios</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-sm align-middle">
          <thead class="bg-secondary text-white">
            <tr>
              <th class="text-center">Posici√≥n</th>
              <th class="text-center">Usuario</th>
              <th class="text-center">Aciertos Totales</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of rankingGlobal; let i = index">
              <td class="text-center">{{i + 1}}</td>
              <td class="text-center">{{usuario.nombre}}</td>
              <td class="text-center">{{usuario.aciertosTotales}}</td>
            </tr>
            <tr *ngIf="rankingGlobal.length === 0">
              <td colspan="3" class="text-center">No hay datos disponibles</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
