<div class="niveles-main-container" [ngStyle]="{ background: backgroundStyle }">
  <div class="container">
    <div class="header">{{ categoryName | uppercase }}</div>
    <div class="level">
      <span
        *ngFor="let level of levels; let i = index"
        [class.unlocked]="level.unlocked"
        (click)="navigateToSlide(categoryId, categoryName, level.number)"
        [title]="level.unlocked ? 'Desbloqueado' : 'Bloqueado'"
      >
        {{ level.number }}
      </span>
    </div>
    <a class="button guardian-mode" href="home">
      <i class="fa-solid fa-arrow-left"></i>
      Volver al men√∫
    </a>
  </div>
</div>
