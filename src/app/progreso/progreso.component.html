<div class="background" *ngIf="isLoggedIn">
  <div class="container my-4">
    <h1 class="text-center custom-h1 mb-4">Tu Progreso por Categoría</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
      <div *ngFor="let entry of userProgressList" class="col">
        <div class="card h-100 shadow-sm progress-card">
          <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <h5 class="card-title text-center">{{ entry.category.name | uppercase }}</h5>
            <div class="progress-info">
              <p class="progress-label">Nivel Actual:</p>
              <p class="progress-level">{{ entry.level }}</p>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="userProgressList.length === 0" class="col-12">
        <p class="text-center text-muted fs-4">No se encontró progreso para ninguna categoría.</p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!isLoggedIn" class="no-login-container d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
  <div class="d-flex align-items-center flex-column flex-md-row p-4 rounded shadow-sm bg-white">
    <div class="text-center text-md-start">
      <h3 class="display-4 mb-4">Acceso Restringido</h3>
      <p class="fs-4 text-secondary">Debes iniciar sesión para ver tu progreso.</p>
    </div>
  </div>
</div>
