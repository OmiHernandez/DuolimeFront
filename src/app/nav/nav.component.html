<!-- nav.component.html -->
<nav class="navbar navbar-expand-lg menu">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/img/logo2.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link blanco" routerLink="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link blanco" routerLink="puntaje">Puntajes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link blanco" routerLink="ranking">Ranking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link blanco" routerLink="racha">Racha</a>
        </li>
        <li class="nav-item">
          <a class="nav-link blanco" routerLink="progreso">Progreso</a>
        </li>
        <li class="nav-item">
          <a class="nav-link blanco" routerLink="popular-categories">Favoritas</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center" *ngIf="username">
        <li class="nav-item me-3">
          <span class="navbar-text blanco me-2" (click)="viewMyProfile()" style="cursor: pointer;">
            Bienvenido, {{ username }}
          </span>
        </li>

        <li class="nav-item me-3">
          <span class="navbar-text blanco">
            Ranking:
            <ng-container *ngIf="userRankingPosition !== null">
              <span class="badge bg-success text-white">{{ userRankingPosition }}º</span>
              <span class="ms-1">(Score: {{ userTotalScore }})</span>
            </ng-container>
            <ng-container *ngIf="userRankingPosition === null">
              <span class="text-muted">N/A</span>
            </ng-container>
          </span>
        </li>

        <li class="nav-item">
          <button (click)="logout()" class="btn btn-outline-light">
            Cerrar sesión
          </button>
        </li>
      </ul>

      <div class="d-flex align-items-center ms-auto" *ngIf="!username">
        <span class="navbar-text blanco me-3">
          Bienvenido, Invitado
        </span>
        <button class="btn btn-outline-light me-2" (click)="router.navigate(['/register'])">
          Registrarse
        </button>
        <button class="btn btn-light" (click)="router.navigate(['/loggin'])">
          Iniciar sesión
        </button>
      </div>
    </div>
  </div>
</nav>
