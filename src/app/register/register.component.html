<form (ngSubmit)="registrarUsuario()" class="register-form">
    <div class="form-container">
      <h2>Registro de Usuario</h2>
      <p class="subheading">Crea una cuenta nueva en minutos</p>
  
      <div class="input-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" [(ngModel)]="nombre" name="nombre" required placeholder="Tu nombre completo" />
      </div>
  
      <div class="input-group">
        <label for="email">Correo electrónico:</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required placeholder="Tu correo electrónico" />
      </div>
  
      <button type="submit" class="btn-submit">Registrar</button>
    </div>
  </form>
