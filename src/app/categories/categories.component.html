<swiper-container
  [slidesPerView]="slidesPerView"
  [spaceBetween]="spaceBetween"
  [loop]="true"
  [centeredSlides]="true"
  [grabCursor]="true"
  [pagination]="paginationConfig"
  [navigation]="true"
  [breakpoints]="breakpoints"
  (swiperslidechange)="onSlideChange($event)"
  init="false" #swiper
>
  <swiper-slide *ngFor="let slide of slides" [attr.data-bg]="slide.bgColor"  (click)="navigateToSlide(slide.parametro)" >
    <div class="slide-content" >
      <h3 class="slide-name">{{ slide.name | uppercase }}</h3>
      <img [src]="slide.image" alt="Avatar" class="slide-image" />
      <a [routerLink]="['/niveles', '1']"></a>
        <br>
      <p class="slide-description">{{ slide.description }}</p>
    </div>
  </swiper-slide>
</swiper-container>
